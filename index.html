<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="index.js"></script>
    <script
      defer
      type="module"
      src="/js/algorithms/sorting/bubble-sort/bubbleSort.js"
    ></script>
    <title>Visualizer</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">ðŸ‘¾</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-warning bubblesort">
                Bubble Sort
              </button>
            </li>

            <li class="nav-item">
              <button type="button" class="btn btn-warning selectionsort">
                Selection Sort
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-warning insertionsort">
                Insertion Sort
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="bars" class="flex-container"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark footer">
      <div class="rangeDiv">
        <label for="customRange" class="form-label">Size</label>
        <input
          type="range"
          class="form-range"
          id="size"
          min="5"
          max="50"
          step="1"
          value="20"
        />

        <label for="customRange" class="form-label">Speed</label>
        <input
          type="range"
          class="form-range"
          id="speed"
          min="20"
          max="300"
          stepDown="50"
          value="10"
        />

        <div class="btn" id="newArray">
          <button type="button" class="btn btn-primary newArray">
            New Array
          </button>
        </div>
      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
